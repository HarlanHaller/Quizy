<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/create.css">
        <title>Quizy</title>
        <script type="javascript" id="loader"></script>
    </head>
    <body>
        <div class="size-nav"></div>
        <div class="navContainer">
            <div class="topnav">
                <h1 class="heading">Quizy</h1>
                <div>
                    <a href="./index.html">Home</a>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <a href="./library.html">Library</a>
                    <div></div>
                    <div></div>
                </div>
                <div class="active">
                    <a>Create</a>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="primary-container">
            <div class="set-info">
                <h3 class="heading-text">Create New Set<i class="edit"></i></h3>
                <button class="create-button">Create</button>
                <div class="text-container set-name">
                    <input id="setName" type="text" placeholder="Set Name" autocomplete="off" autocapitalize="off" spellcheck="true" lang="en">
                </div>
            </div>
            <div class="create-term">
                <div id="displayTermList">
                    <div class="term">
                        <div>
                            <div>
                                <input id="tempTerm" type="text" placeholder="Term" autocomplete="off" autocapitalize="off" spellcheck="true" lang="en">
                            </div>
                        </div>
                        <div>
                            <div>
                                <input id="tempDef" type="text" placeholder="Definition" autocomplete="off" autocapitalize="off" spellcheck="true" lang="en">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addTerm" class="add-term"><i class="gg-add"></i></button>
            </div>
            <div class="error-container">
                <p id="error" class="error"></p>
            </div>
            <div id="termList"></div>
        </div>
        <script src="../js/create.js"></script>
    </body>
</html>
